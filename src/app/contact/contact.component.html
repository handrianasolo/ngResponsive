<div class="w3-container w3-content w3-padding-64 w3-animate-left">
    <div class="w3-container w3-teal">
        <h2>CONTACT US</h2>
    </div>
    <form class="w3-margin-top" [formGroup]="form" (ngSubmit)="onSubmit( form.value )">
        <label class="w3-text-teal"><b>First Name : </b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" formControlName="firstInput" name="firstname">
        <br>
        <label class="w3-text-teal"><b>Last Name : </b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" formControlName="lastInput" name="lastname">
        <br>
        <label class="w3-text-teal"><b>Email : </b></label>
        <input class="w3-input w3-border w3-light-grey" type="email" formControlName="emailInput" name="email" email>
        <br>
        <label class="w3-text-teal"><b>Message : </b></label>
        <textarea class="w3-input w3-border w3-light-grey" type="text" formControlName="msgInput" name="message"></textarea>
        <button class="w3-btn w3-blue-grey w3-margin-top" type="submit" [disabled]="!form.valid">Register</button>
    </form>
</div>
