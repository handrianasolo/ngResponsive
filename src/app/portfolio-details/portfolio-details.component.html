<div class="w3-container w3-content w3-padding-64 w3-animate-right" *ngIf="portfolio">
    <div class="w3-container w3-teal">
        <h3>{{ portfolio.title }}</h3>
    </div>
    <div class="w3-row w3-margin-top">
        <div class="w3-half w3-container">
            <img src="{{ portfolio.src }}" alt="{{ portfolio.src }}">
        </div>
        <div class="w3-half w3-container">
          <p>{{ portfolio.description }}</p>
        </div>
    </div>
    <div class="w3-container w3-padding-32">
        <button class="w3-btn w3-red" (click)="goBack()">Retour</button>
    </div>
</div>
